<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <link rel="stylesheet" href="src/index.css" />
</head>

<body>
  <div class="container">
    <div id="verifyComponents">
      <h1>Dev gháº»</h1>

      <input type="text" id="keyInput" placeholder="Enter key" />
      <button onclick="verifyDev()">Submit</button>
    </div>

    <div class="sizedBox"></div>

    <div id="successDialog" style="display: none;" class="dialog">
      <h2>Sucess</h2>
      <p>You are a good dev</p>
    </div>

    <div id="failedDialog" style="display: none;" class="dialog">
      <h2>Failed</h2>
      <p>You are a gher dev</p>
    </div>

  </div>

  <script>
    var input = document.getElementById("keyInput");
    input.addEventListener("focus", () => {
      input.focus();
    })

    document.addEventListener("keydown", function (event) {
      var isBtnEnterPressed = event.keyCode === 13;
      if (isBtnEnterPressed) {
        event.preventDefault();
        verifyDev();
      }
    });

    function verifyDev() {
      var input = document.getElementById("keyInput").value;
      if (input == "emanhtuan") {
        document.getElementById("successDialog").style.display = "block";
        document.getElementById("failedDialog").style.display = "none";
      }
      else {
        document.getElementById("successDialog").style.display = "none";
        document.getElementById("failedDialog").style.display = "block";
      }
    }
  </script>
</body>

</html>
